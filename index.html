    <article id="slide-1" class="slide">

        <h1>https://www.isgeek.net</h1>

      <article id="slide-3"class="slide">

      <article id="slide-4"class="slide">

      </article>
    </main>
  </body>
<script>
let current = 1;
const maxSlide = document.getElementsByClassName("slide").length + 1;
function goToSlide(num) {
  document.getElementById(`slide-${num}`).scrollIntoView();
}
window.addEventListener("keypress", (evt) => {
  if (evt.charCode === 32) {
    current += evt.shiftKey?-1:1;
    current %= maxSlide;
    current = current || 1;
    goToSlide(current);
    evt.stopPropagation();
    evt.preventDefault();
  }
});
</script>
